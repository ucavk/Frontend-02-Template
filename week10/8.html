<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
	
<script>
function kmp(source,pattern){
	let table = new Array(pattern.length).fill(0);
	{
		let i=1,j=0;

		while(i<pattern.length){
			if(pattern[i] === pattern[j]){
				++j,++i;
				table[i]=j;
			}else{
				if(j>0) 
					j = table[j];
				else{
					table[i] = j;
					++i
				}
			}
		}
	}

	{
		let i=0,j=0;
		while(i<source.length){
			if(j === pattern.length) 
				return true;
			if(pattern[j] === source[i]){
				++i,++j;
			}else{
				if(j>0) 
					j = table[j];
				else{
				
					++i
				}
			}

		}
		return false
	}
	console.log(table)
}

kmp('','abcde')

</script>

</body>
</html>
