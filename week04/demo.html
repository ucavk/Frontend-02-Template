function match(string){
    let state = start;
    for(let c of string){
        state = state(c);
    }
    return state === end;
}

function start(c){
    if(c === 'a') return foundA;
    else return start;
}

function end(c){
    return end;
}

function foundA(c){
    if(c === 'b') return foundC
    else return start(c);
}


function foundC(c){

    else return start(c);

}
