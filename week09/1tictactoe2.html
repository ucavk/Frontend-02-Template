<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#board{width:330px;height:330px;}
		#board div{float:left;width:100px;height:100px;background:#ccc;margin:5px;text-align:center;font:50px/100px arial;}
	</style>
</head>
<body>

<div id="board">
	
</div>
<div id="info"></div>
<div id="win"></div>
<div id="bestchoice"></div>
<script>
	let pattern = [
		0,0,0,
		0,0,0,
		0,0,0
	]
	let color = 1;
	let info = document.getElementById('info');
	let win = document.getElementById('win');
	let bestchoice = document.getElementById('bestchoice');

	function show(){
		let board = document.getElementById('board');
		board.innerHTML = '';
		for(let i=0; i<3; i++)	{
			for(let j=0; j<3; j++){
				let cell = document.createElement('div')
				cell.classList.add('cell')
				cell.innerText = 
					pattern[i*3+j] == 2 ? '2' :
					pattern[i*3+j] == 1 ? '1' : '';
				cell.addEventListener('click', ()=>userMove(j,i))
				board.appendChild(cell)
			}
		}
	}

	function userMove(x,y){
		if(pattern[y*3+x] != '') return false;
		pattern[y*3+x] = color;
		if(check(pattern,color)){
			win.innerHTML = color == 2 ? '2 is winner' : '1 is winner'
		}
		color = 3-color;
		
		if(willwin(pattern,color)){
			info.innerHTML = color == 2 ? '2 will winner' : '1 will winner'
		}
		bestchoice.innerHTML = bestChoice(pattern,color).point+','+bestChoice(pattern,color).result;
		show();
		computerMove();
	}

	function computerMove(){
		let choice = bestChoice(pattern,color);
		if(choice.point){
			pattern[choice.point[1]*3+choice.point[0]] = color;
		}
		if(check(pattern,color)){
			win.innerHTML = color == 2 ? '2 is winner' : '1 is winner'
		}
		color = 3-color;
		show();
	}

	function check(pattern,color){
		for(let i=0; i<3; i++){
			let win = true;
			for(let j=0; j<3; j++){ 
				if(pattern[i*3+j] !== color){
					win = false;
				}
			}
			if(win) return true;
		}
		for(let i=0; i<3; i++){
			let win = true;
			for(let j=0; j<3; j++){
				if(pattern[j*3+i] !== color){
					win = false;
				}
			}
			if(win) return true;
		}
		{
			let win = true;
			for(let j=0; j<3; j++){
				if(pattern[j*3+2-j] !== color){
					win = false;
				}
			}
			if(win) return true;
		}
		{
			let win = true;
			for(let j=0; j<3; j++){
				if(pattern[j*3+j] !== color){
					win = false;
				}
			}
			if(win) return true;
		}
		return false;
	}

	function clone(pattern){
		return Object.create(pattern);
	}

	function willwin(pattern,color){
		for(let i=0; i<3; i++){
			for(let j=0; j<3; j++){ 
				if(pattern[i*3+j]) continue;
				let tmp = clone(pattern);
				tmp[i*3+j] = color;
				if(check(tmp,color)){
					return [j,i];
				}
			}
		}
		return null;
	}

	function bestChoice(pattern,color){
		let p;
		if(p = willwin(pattern,color)){
			return{
				point:p,
				result:1
			}
		}

		let result = -1;
		outer:for(let i=0; i<3; i++){
			for(let j=0; j<3; j++){
				if(pattern[i*3+j]) continue;
				let tmp = clone(pattern);
				tmp[i*3+j] = color;
				let opp = bestChoice(tmp,3-color)

				if(-opp.result >= result){
					result = -opp.result;
					point = [j,i];
				}
				if(result == 1) break outer;
			}
		}
		return{
			point:point,
			result:point ? result : 0
		}
	}

	show(pattern);

	bestchoice.innerHTML = bestChoice(pattern,color).point+','+bestChoice(pattern,color).result;


</script>

</body>
</html>
